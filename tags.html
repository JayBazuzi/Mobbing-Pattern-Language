---
layout: default
suppress-navigation: true
---

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const tag = window.location.hash.replace(/^#/, '');
    document.querySelector('#title .title__tag-name').textContent = tag;
    Array.from(document.querySelectorAll('[data-tags]')).forEach(li => {
      const tags = (li.dataset.tags || '').split(' ');
      if(tags.indexOf(tag) >= 0) {
        li.classList.add('navigation__collection--visible');
      }
    });
  });
</script>

<div class='tags-page'>
  <h3 id='title'>Tag: <span class='title__tag-name' /></h3>

  {% include _navigation.html %}
</div>
